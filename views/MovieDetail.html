<div ng-controller="MovieDetailController">
    <div class="row">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <img ng-src="{{::model.cover}}" class="cover img-responsive">
            <button class="btn btn-success btn-block">Alquilar</button>
        </div>
        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
            <div class="row">
                <div class="col-xs-12">
                    <h1>{{::model.title }}</h1>
                    <p>
                        {{::model.overview }}
                    </p>
                </div>
                <div class="col-xs-6">
                    <span class="label label-info">{{::model.rating}}</span>
                    <span class="label label-primary">{{::model.release_date | date:"dd/MM/yyyy" }}</span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
            <div class="embed-responsive embed-responsive-16by9">
                <video controls ng-src="{{ trustSrc() }}" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</div>
